<body>
    <section class="scheduleSection">
        <h1 class="mainTitle">Счетчик 12569807 ул. Семилучева, д.7</h1>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <h3 class="subTitle">Общее потребление ...</h3>
                    <div class="scheduleBox">
                        <p>График потребления за весь период</p>
                        <div id="chartMain" class="schedule"></div>
                    </div>
                </div>
                <div class="col-md">
                    <h3 class="subTitle">Суточные показания ...</h3>
                    <div class="scheduleBox">

                </div>
            </div>
        </div>

                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="display table table-bordered" id="lines_dataTables">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>№ абонента</th>
                                <th>Адрес</th>
                                <th>Вес импульса</th>
                                <th>Показания</th>

                                <th>Заряд батареи</th>
                            </tr>
                        </thead>
                    </table>
                </div>

            </div>
        </div>
    </section>
