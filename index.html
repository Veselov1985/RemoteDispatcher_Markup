<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.3/css/select.bootstrap4.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.bootstrap4.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="styleSheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css" />
    <link rel="stylesheet" href="css/spop.css" />
    <!--Manual CSS -->
    <link rel="stylesheet" href="css/preloader.css" />
    <link rel="stylesheet" href="css/style.css">
    <!--End Manual CSS-->
    <title>Test</title>
</head>

<body>
    <!-- Preloader Start -->
    <div id="loader-wrapper" hidden="true">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- Preloader End -->
    <section class="headerSection">
        <div class="header-row row">
            <div class="col-md-6 flex-center">
                <div class="">
                    <h5 class="text-center">КП "Городской Водоканал"</h5>
                    <h6 class="text-center">г.Тестовый Харьковская обл. </h6>
                </div>
            </div>
            <div class="col-md-6 flex-center">
                <div class="">
                    <h5 class="text-center">Счетчик №<span id="deviceInst"></span></h5>
                    <h6 class="text-center"> Адресс: <span id="adressInst"></span></h6>
                </div>
            </div>
        </div>
    </section>
    <section class="scheduleSection">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="date-block">
                                <span class="calendar"></span>
                                <span id="fromTime" class="small-span"></span>
                                <span id="toTime" class="small-span"></span>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <h4>Общее потребление <span id="totalСonsumption" data-toggle="tooltip" data-placement="top" title="Потребление за весь период"></span></h4>
                        </div>
                    </div>
                    <div class="scheduleBox">
                        <p>График потребления за весь период</p>
                        <div id="chartMain" class="schedule"></div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="date-block">
                                <span class="calendar"></span>
                                <span id="childTime" class="small-span"></span>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <h4>Потребление за сутки<span id="dayConsumption" data-toggle="tooltip" data-placement="top" title="Потребление за один день"></span></h4>
                        </div>
                    </div>
                    <div class="scheduleBox">
                        <p>График потребления за сутки</p>
                        <div id='chartChild' class="schedule"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="tableSection">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%" class="responsive display table table-bordered" id="lines_dataTables">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>№ абонента</th>
                                <th>Адрес</th>
                                <th>Первичные показания, м3</th>
                                <th>Вес импульса</th>
                                <th>Показания, м3</th>
                                <th>Ошибка</th>
                                <th>Заряд батареи, В</th>
                                <th>Связь</th>
                                <th>Редактировать</th>
                            </tr>
                        </thead>
                    </table>
                </div>

            </div>
        </div>
    </section>
    <!--Lib Start-->
    <script src="lib/jquery-3.2.1.js"></script>
    <script src="lib/jquery.dataTables.js"></script>
    <!-- <script src="lib/resp.bootstrap4.js"></script> -->
    <script src="lib/dataTables.select.js"></script>
    <!--<script src="lib/buttons.bootstrap4.js"></script>-->
    <script src="lib/dataTables.buttons.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/highcharts.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/spop.min.js"></script>
    <!--Lib End-->
    <!--Manual Ls-->
    <script src="js/spop-message.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/main.js"></script>
    <!--End Manual Js-->
</body>

</html>
